# MkDocs Theme
theme:
  name: material
  logo: 'docs/img/simsar_logo.png'
  favicon: 'docs/img/simsar_logo.ico'
  palette:
    scheme: default
    primary: light green
    accent: deep orange
  features:
    - navigation.tabs
    - search.highlight
  icon:
    repo: fontawesome/brands/github

extra_css:
    - extra.css
    
# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - codehilite:
      guess_lang: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.keys
  - toc:
      permalink: "ðŸ”—"
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


# Plugins
plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
            python:
                setup_commands:
                - import sys
                - sys.path.append("src")
                rendering:
                    show_source: false  
        custom_templates: templates
        watch:
            - src/my_package



